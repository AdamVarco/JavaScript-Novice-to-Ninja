<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A quiz game for ninjas">
        <meta name="author" content="DAZ">
        <title>Quiz Ninja</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <header>
            <h1>Quiz Ninja</h1>
            <p>Score: <strong id="score">0</strong></p>
        </header>
        <section id="question"></section>
        <form id="answer" action="#" method="#">
            <input type="text" name="answerInput">
            <button type="submit" name="submit">Submit answer</button>
        </form>
        <section id="feedback"></section>
        <button type="button" name="start" id="start">Click to Play Quiz Ninja!</button>

        <script type="text/javascript" src="./js/scripts.js"></script>
    </body>
</html>
